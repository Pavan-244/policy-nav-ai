{% extends 'base.html' %}
{% block content %}
<h2 class="section-title mb-3">Financial News Search</h2>
<div class="card mb-4">
  <div class="card-body">
    <form id="fin-form" class="row g-3">
      <div class="col-lg-8">
        <label class="form-label" for="fin-q">Query</label>
        <input id="fin-q" class="form-control" placeholder="e.g., interest rate hike" required />
      </div>
      <div class="col-lg-2">
        <label class="form-label" for="fin-k">Top K</label>
        <input id="fin-k" type="number" class="form-control" min="1" max="10" value="3" />
      </div>
      <div class="col-lg-2 d-flex align-items-end">
        <button class="btn btn-brand w-100" type="submit">Search</button>
      </div>
    </form>
  <div id="fin-results" class="mt-3" aria-live="polite"></div>
  </div>
</div>

<script>
const finForm = document.getElementById('fin-form');
const finResults = document.getElementById('fin-results');
finForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  finResults.innerHTML = '<div class="text-muted">Searching…</div>';
  const q = document.getElementById('fin-q').value.trim();
  const k = document.getElementById('fin-k').value || 3;
  try {
    const res = await fetch(`/financial/search?query=${encodeURIComponent(q)}&top_k=${k}`);
    const data = await res.json();
    finResults.innerHTML = (data.results || []).map(r => `
      <div class="border-top pt-2 mt-2">
        <div><strong>${r['Headline'] || ''}</strong> <span class="badge badge-soft ms-2">${(r['Similarity']||0).toFixed(3)}</span></div>
        <div class="text-muted-2">${r['Date'] || ''} • ${r['Sector'] || ''} • ${r['Market_Event'] || ''} • ${r['Sentiment'] || ''}</div>
      </div>`).join('') || '<div class="text-muted">No results</div>';
  } catch (e) {
    finResults.innerHTML = '<div class="text-danger">Search failed.</div>';
  }
});
</script>
{% endblock %}
