{% extends 'base.html' %}
{% block content %}
<div class="row g-4 align-items-center">
  <div class="col-lg-6">
    <div class="p-4 rounded-3 hero">
      <h1 class="display-5 fw-bold mb-3">PolicyNav AI</h1>
      <p class="lead text-muted-2">Explore healthcare, education, and financial policy insights using AI-powered semantic search and interactive charts.</p>
      <div class="d-flex gap-2 mt-3">
        <a class="btn btn-brand" href="/healthcare">Healthcare Search</a>
        <a class="btn btn-outline-light" href="/education">Education Search</a>
        <a class="btn btn-outline-light" href="/financial">Financial News</a>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Quick Healthcare Search</h5>
        <form id="quick-search-form" class="row g-2">
          <div class="col-12">
            <input type="text" class="form-control" id="q" placeholder="e.g., diabetes treatment cost" required />
          </div>
          <div class="col-sm-4">
            <label for="k" class="form-label small">Top K</label>
            <input type="number" min="1" max="10" class="form-control" id="k" value="3" aria-label="Number of top results" />
          </div>
          <div class="col-sm-8 text-sm-end">
            <button class="btn btn-brand" type="submit">Search</button>
          </div>
        </form>
  <div id="results" class="mt-3 small" aria-live="polite"></div>
      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('quick-search-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const q = document.getElementById('q').value.trim();
  const k = document.getElementById('k').value || 3;
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '<div class="text-muted">Searching…</div>';
  try {
    const res = await fetch(`/search?query=${encodeURIComponent(q)}&top_k=${k}`);
    const data = await res.json();
    const items = (data.results || []).map(r => `
      <div class="border-top pt-2 mt-2">
        <div><strong>${r['Name'] || ''}</strong> <span class="badge badge-soft ms-2">${(r['Similarity']||0).toFixed(3)}</span></div>
        <div class="text-muted-2">${r['Medical Condition'] || ''} • ${r['Doctor'] || ''} • ${r['Hospital'] || ''}</div>
      </div>`).join('');
    resultsDiv.innerHTML = items || '<div class="text-muted">No results</div>';
  } catch (err) {
    resultsDiv.innerHTML = '<div class="text-danger">Search failed.</div>';
  }
});
</script>
{% endblock %}
