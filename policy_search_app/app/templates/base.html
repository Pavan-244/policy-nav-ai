<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else 'PolicyNav AI' }}</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">PolicyNav</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/healthcare">Healthcare</a></li>
          <li class="nav-item"><a class="nav-link" href="/education">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="/financial">Financial News</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="/visualizations">Healthcare Charts</a>
          <a class="btn btn-outline-light btn-sm" href="/education/visualizations">Education Charts</a>
          <a class="btn btn-outline-light btn-sm" href="/financial/visualizations">Financial Charts</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5 mt-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 mt-5 border-top small text-muted">
    <div class="container d-flex justify-content-between">
      <span>Â© {{ 2025 }} PolicyNav AI</span>
      <span>Built with FastAPI + Jinja2</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
